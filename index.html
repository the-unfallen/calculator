<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="valueDisplay">
            <div class="display_box"></div>
            <div class="display_box"></div>
        </div>
        <div id="allButtons">
            <div class="row 1">
                <div class="keypad">C</div>
                <div class="keypad">%</div>
                <div class="keypad">âŒ«</div>
                <div class="keypad">/</div>
            </div>
            <div class="row 2">
                <div class="keypad">1</div>
                <div class="keypad">2</div>
                <div class="keypad">3</div>
                <div class="keypad">*</div>
            </div>
            <div class="row 3">
                <div class="keypad">4</div>
                <div class="keypad">5</div>
                <div class="keypad">6</div>
                <div class="keypad">-</div>
            </div>
            <div class="row 4">
                <div class="keypad">7</div>
                <div class="keypad">8</div>
                <div class="keypad">9</div>
                <div class="keypad">+</div>
            </div>
            <div class="row 5">
                <div class="keypad">+/-</div>
                <div class="keypad">0</div>
                <div class="keypad">.</div>
                <div class="keypad">=</div>
            </div>

        </div>
    </div>
</body>
</html>
